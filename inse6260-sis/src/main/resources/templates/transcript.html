<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<link href="/css/bootstrap.min.css" rel="stylesheet"></link>
<title>Transcript</title>
</head>
<body>
	<div class="container-fluid">
	
			<div class="row">
			<div class="col-md-6  h1 text-right">
				<form th:action="@{/logout}" method="post">
					<input class="btn btn-primary" type="submit" value="Sign Out" />
				</form>
			</div>
			<div class="col-md-6 h1 text-left">
				<h1 th:inline="text">Transcript [[${#httpServletRequest.remoteUser}]]!</h1>
			</div>
		</div>
	
		<button class="btn btn-default" onclick="location.href='http://localhost:8080'">Home</button>
	</div>
</body>
</html>
