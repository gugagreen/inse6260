<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>SIS</title>
</head>
<body>
	<h1>Welcome!</h1>

	<div style="width: 100%; display: table;">
		<div style="display: table-row">
			<div style="width: 600px; display: table-cell;" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_STUDENT')">
				<a th:href="@{/cart}">Cart</a>
			</div>
			<div style="display: table-cell;" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_STUDENT')">
				<a th:href="@{/transcript}">Transcript</a>
			</div>
			<div style="display: table-cell;" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_STUDENT')">
				<a th:href="@{/payment}">Payment</a>
			</div>
			<div style="display: table-cell;" sec:authorize="hasAnyRole('ROLE_STUDENT')">
				<a th:href="@{/schedule}">Schedule</a>
			</div>
			<div style="display: table-cell;" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_PROFESSOR')">
				<a th:href="@{/grades}">Grades</a>
			</div>
		</div>
	</div>
	
	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out" />
	</form>
</body>
</html>
