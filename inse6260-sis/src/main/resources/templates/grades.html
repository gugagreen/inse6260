<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>Grades</title>
	<script src="/js/jquery-2.2.4.js"></script>
	<script src="/js/user.js"></script>
	<script src="/js/util.js"></script>
	<script src="/js/modal.js"></script>
	<script src="/js/grades.js"></script>
	<script src="/js/gradesAjax.js"></script>
	<script src="/js/gradesCourse.js"></script>
	<script src="/js/gradesCoursesSelect.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<link href="/css/bootstrap.min.css" rel="stylesheet"></link>
</head>
<body>
	<input type="hidden" id="username" th:value="${#httpServletRequest.remoteUser}"/>
	<input type="hidden" id="authorities" th:value="${#httpServletRequest.userPrincipal.authorities}"/>	
	<input type="hidden" id="currentProfessor"/>
	
	<div class="container-fluid">
	
		<div class="row">
			<div class="col-md-6  h1 text-right">
				<form th:action="@{/logout}" method="post">
					<input class="btn btn-primary" type="submit" value="Sign Out" />
				</form>
			</div>
		</div>
	
	<h3>Search Course</h3>
	<div id="termArea">
		<select id="term_select">
			<option selected="selected" disabled="disabled">Choose a term:</option>
		</select>
		
		<div id="allCourses">
		</div>
	</div>
	
	<div id="professorSelectDiv" style="display: none;">
		<select id="professor_select">
			<option selected="selected" disabled="disabled">Choose a professor:</option>
		</select>
	</div>
	
	<div id= "courseDiv">
	</div>

		<button class="btn btn-default" onclick="location.href='http://localhost:8080'">Home</button>

	</div>
	
	<!-- Error Modal -->
	<div class="modal fade" id="messageModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Error</h4>
				</div>
				<div class="modal-body">
					<p>Generic error.</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
