<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>Cart</title>
	<script src="/js/jquery-2.2.4.js"></script>
	<script src="/js/cart.js"></script>
</head>
<body>
	<!-- FIXME - change for student select (servlet username when user is student, chosen student when user is admin) -->
	<input type="hidden" id="username" th:value="${#httpServletRequest.remoteUser}"/>
	
	<h3>Search Course</h3>
	<select id="term_select">
		<option selected="selected" disabled="disabled">Choose a term:</option>
	</select>
	
	<div id="allCourses">
	</div>
	
	<div id="cart">
	</div>
	
	<button onclick="location.href='http://localhost:8080'">Home</button>
	
	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out" />
	</form>
</body>
</html>
