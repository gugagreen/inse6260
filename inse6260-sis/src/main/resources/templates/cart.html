<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>Cart</title>
	<script src="/js/jquery-2.2.4.js"></script>
	<script src="/js/cart.js"></script>
</head>
<body>
	<h1 th:inline="text">Cart [[${#httpServletRequest.remoteUser}]]!</h1>
	
	<h3>Search Course</h3>
	<select id="term_select">
		<option selected="selected" disabled="disabled">Choose a term:</option>
		<option>summer/2016</option>
		<option>fall/2016</option>
		<option>winter/2017</option>
	</select>
	
	<div id="allCourses">
	</div>
	
	
	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out" />
	</form>
</body>
</html>
